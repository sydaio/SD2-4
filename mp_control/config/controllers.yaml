controller_manager:
  ros__parameters:
    update_rate: 20  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    mecanum_drive_controller:
      type: mecanum_drive_controller/MecanumDriveController

mecanum_drive_controller:
  ros__parameters:
    reference_timeout: 1.0

    # Wheel joint names must match URDF
    front_left_wheel_command_joint_name: "front_left_joint"
    front_right_wheel_command_joint_name: "front_right_joint"
    rear_right_wheel_command_joint_name: "rear_right_joint"
    rear_left_wheel_command_joint_name: "rear_left_joint"

    # Kinematics parameters
    kinematics:
      base_frame_offset: { x: 0.0, y: 0.0, theta: 0.0 }
      wheels_radius: 0.05
      sum_of_robot_center_projection_on_X_Y_axis: 0.35  # e.g., wheelbase + distance/2

    # Frames
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    enable_odom_tf: true

    # Covariances for odometry publishing
    twist_covariance_diagonal: [0.0, 7.0, 14.0, 21.0, 28.0, 35.0]
    pose_covariance_diagonal: [0.0, 6.0, 12.0, 18.0, 24.0, 30.0]
